    <h2>Calculator using table</h2>
    <table>
      <caption>
        Calculator
      </caption>
      <thead>
        <tr>
          <td colspan="4"><input type="text" value="3" /></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>*</button></td>
        </tr>
        <tr>
          <td><button>C</button></td>
          <td><button>0</button></td>
          <td><button>=</button></td>
          <td><button>/</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
