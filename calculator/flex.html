    <h2>Calculator using flexbox</h2>
    <!-- code here  -->
    <div class="card">
      <h3>Calculator</h3>
      <input type="text" value="3" />
      <div class="btn-group">
        <div class="btn-group2">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="btn-group2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="btn-group2">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="btn-group2">
          <button>C</button>
          <button>0</button>
          <button>=</button>
          <button>/</button>
        </div>
      </div>
    </div>
  </body>
